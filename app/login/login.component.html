<div class="container">
    <form  id="myForm" name="myForm" (ngSubmit) = "handleLogin()">
        <h2>Login</h2>
        <label class="form-control-label">Username</label>
        <input id="username" type="text" maxlength="12" name="username" [(ngModel)] = 'username'
            placeholder="Enter Username" class="form-control"> 
        <label class="form-control-label">Password</label>
        <input id=password type="password" name="password" [(ngModel)] = 'password'
            placeholder="Enter Password" class="form-control"> 
        <br>
        <input class="btn btn-success" type="Submit" value="Login"> <span class="psw">New
            here? <a href="Signup">Signup</a>
        </span>
    </form>
